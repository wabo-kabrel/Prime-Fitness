<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="/css/authentication.css" />
  </head>
  <body>
    <header class="header">
      <a href="/index.html" class="logo">Prime <span>Fitness</span></a>
    </header>

    <div class="container" id="signup">
      <h1 class="heading">Sign Up</h1>

      <form action="signup.php">
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="First Name"
          required
        />
        <br />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Last Name"
          required
        />
        <br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <input title="Remember me" type="checkbox" id="remember me" />
        <label for="remember-me" class="remember-me">Remember me</label>
      </form>
      <button class="login" type="submit">Sign In</button>
      <p class="sign-up">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
    <script src="/js/authentication.js"></script>
  </body>
</html>
